<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="this.NavigationBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>Meus pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset *ngFor="let item of orders; let i = index">
    <ion-item class="ion-no-padding" (click)="Navigate2Order(item)">
      <table>
        <tr>
          <td><b>Data:</b> {{item.id | date: 'medium'}} </td>
        </tr>
        <tr>
          <td><b>Produtos:</b> {{item.products.length}} </td>
        </tr>
      </table>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
