<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button (click)="this.NavigationBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>Brombatti Supermercados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-scroll>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Produto</ion-card-subtitle>
        <ion-card-title>{{this.product.name}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <img src="{{this.product.img}}"/>
        <h2>{{this.product.unit}}</h2>
        <h1>BRL {{this.product.price}}</h1>
      </ion-card-content>
      
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Adicionar ao carrinho</ion-card-title>
        <ion-card-subtitle>Quantos produtos vocÃª deseja adicionar?</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col style="text-align:center;">
              <ion-fab>
                <ion-fab-button (click)="this.LessQuantity()">
                  <ion-icon name="remove-outline"></ion-icon>
                </ion-fab-button>
              </ion-fab>
            </ion-col>
            <ion-col style="text-align: center;">
              <h1 style="font-size: 40px;">{{this.quantity}}</h1>
            </ion-col>
            <ion-col>
              <ion-fab>
                <ion-fab-button (click)="this.AddQuantity()">
                  <ion-icon name="add"></ion-icon>
                </ion-fab-button>
              </ion-fab>
            </ion-col>
          </ion-row>
        </ion-grid>
  
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button expand="block" size="large" color="primary" (click)="this.Add2Cart()">Adicionar produto</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
        
      </ion-card-content>
      
    </ion-card>
  </ion-scroll>
</ion-content>
